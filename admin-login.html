<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login | Anuga Senithu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="section">
    <h1>Admin Login</h1>
    <form id="admin-login-form">
      <input type="text" id="admin-username" placeholder="Username or Email" required>
      <input type="password" id="admin-password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p id="login-error" style="color:red;"></p>
  </section>

  <script>
    const adminForm = document.getElementById("admin-login-form");
    const loginError = document.getElementById("login-error");

    adminForm.addEventListener("submit", function(e) {
      e.preventDefault();
      const usernameOrEmail = document.getElementById("admin-username").value.trim();
      const password = document.getElementById("admin-password").value.trim();

      if (
        (usernameOrEmail === "admin@gmail.com" || usernameOrEmail === "Anuga123") &&
        password === "Anuga2013"
      ) {
        localStorage.setItem("adminLoggedIn", "true");
        window.location.href = "admin-dashboard.html";
      } else {
        loginError.textContent = "Incorrect username/email or password.";
      }
    });
  </script>
</body>
</html>
